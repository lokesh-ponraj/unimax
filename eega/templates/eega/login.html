{% extends 'eega/template.html' %}
{% load static %}



{% block navBar %}
{% endblock %}

{% block sideBar %}
{% endblock %}

{% block content %}
{% endblock %}

{% block new %}
{% endblock %}

{% block Login %}

    <section class="d-flex align-items-center bg-primary-subtle" style="height: 100vh; background-image: url(https://static.vecteezy.com/system/resources/previews/020/265/111/original/world-map-connection-futuristic-modern-website-background-or-cover-page-for-technology-and-finance-concept-and-education-future-company-vector.jpg); background-color: rgba(25, 25, 25, 0.96); background-blend-mode: luminosity;">
        <div class="d-flex flex-column align-items-center justify-content-center  p-4" style="width: 100%;" >
            
            <form action="#" method="post" class="d-flex flex-column align-items-center justify-content-center bg-secondary-subtle shadow-lg px-5 py-5 rounded-4 mb-3">
                {% csrf_token %}
                <img src="http://egaa.co.in:8080/egaa/img/logo-login.svg" width="80" height="70" class="mb-4" />
                <h1 class="h5 mb-3 fw-regular text-secondary">Login to continue</h1>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="text-muted">Username</label>
                </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword" class="text-muted">Password</label>
                  </div>
              
                  <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label text-muted" for="flexCheckDefault">
                      Remember me
                    </label>
                  </div>
                  <button class="btn btn-outline-info w-100 py-2" type="submit">Login</button>
            </form>
            <a href="#">Forgot your password?</a>
        </div>
    </section>
        


{% endblock %}
